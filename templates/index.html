<!DOCTYPE html>
<html>
<head>
    <title>Calories Burned Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calories Burned Predictor</h2>

    <form method="POST">
        <input type="number" name="age" placeholder="Age" required>

        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <input type="number" step="any" name="height" placeholder="Height (cm)" required>
        <input type="number" step="any" name="weight" placeholder="Weight (kg)" required>
        <input type="number" step="any" name="duration" placeholder="Exercise Duration (min)" required>
        <input type="number" step="any" name="heart_rate" placeholder="Heart Rate" required>
        <input type="number" step="any" name="body_temp" placeholder="Body Temperature (Â°C)" required>

        <button type="submit">Predict Calories</button>
    </form>

    {% if prediction %}
    <div class="result">
        ðŸ”¥ Estimated Calories Burned: <b>{{ prediction }}</b>
    </div>
    {% endif %}
</div>

</body>
</html>
